<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pass.js 1.0.1 | Passed events with Debounce or Throttle.</title>
	<script src="dist/pass.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<script>
		document.addEventListener('mousemove', pass.debounce(function(){
			document.body.appendChild(document.createTextNode('Mouse Event'));
		}, 1000, { leading: 1, trailing: 1 }));
	</script>
</body>
</html>
